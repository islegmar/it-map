<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <script src="js/PapaParse-4.6.0/papaparse.min.js"></script>
  <script src="csv.js"></script>
  </style>
</head>

<body>
<div>
  <input id="csv" class="csv" type='file' multiple='multiple'></input>
</div>
<div id="canvas"></div>
</body>

<script>

// Return a search of items based on a condition
function getItems(map, check) {
  var found=[];

  map.forEach(function(item) {
    if ( check(item) ) {
      found.push(item);
    }
  });

  return found;
}

document.addEventListener('DOMContentLoaded', function() {
  $('input#csv').on('change', function(event) {
    eventCSVUpload(event, function(data) {
      // Build the map
      var map=[];
      data.forEach(function(item) {
        map.push(item);
      });

      // Draw the map
      var canvas=document.getElementById('canvas');

      getItems(map, function(item) {
        return item['parent.id']==null || item['parent.id'].length==0;
      }).forEach(function(item) {
        var img=document.createElement("img");
        img.src='img/' + item['Type'] + '.jpeg';

        img.style.marginLeft = item['X'] + 'px';
        img.style.marginTop = item['Y'] + 'px';

        canvas.appendChild(img);
      });
    }, true);
  });
});
</script>
</html>
